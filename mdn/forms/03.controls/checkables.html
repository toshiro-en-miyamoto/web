<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Checkable items</title>
    <link href="checkables.css" rel="stylesheet" />
  </head>
  <body>
    <form>
      <h2>Vegetables</h2>
      <fieldset>
        <legend>
          Choose all the vegetables you like to eat
        </legend>
        <ul>
          <li>
            <label for="carrots">Carrots</label>
            <input type="checkbox" id="carrots" name="vegetable" value="carrots" checked />
          </li>
          <li>
            <label for="peas">Peas</label>
            <input type="checkbox" id="peas" name="vegetable" value="peas" />
          </li>
          <li>
            <label for="cabbage">Cabbage</label>
            <input type="checkbox" id="cabbage" name="vegetable" value="cabbage" />
          </li>
        </ul>
      </fieldset>
    </form>
    <form>
      <h2>Meal</h2>
      <fieldset>
        <legend>What is your favorite meal?</legend>
        <ul>
          <li>
            <label for="soup">Soup</label>
            <input type="radio" id="soup" name="meal" value="soup" checked />
          </li>
          <li>
            <label for="curry">Curry</label>
            <input type="radio" id="curry" name="meal" value="curry" />
          </li>
          <li>
            <label for="pizza">Pizza</label>
            <input type="radio" id="pizza" name="meal" value="pizza" />
          </li>
        </ul>
      </fieldset>
    </form>
    <form>
      <h2>Submit buttons</h2>
      <button type="submit">This is a <strong>submit button</strong></button>
      <input type="submit" value="This is a submit button" />
      <h2>Reset buttons</h2>
      <button type="reset">This is a <strong>reset button</strong></button>
      <input type="reset" value="This is a reset button" />
      <h2>Anonymous buttons</h2>
      <button type="button">This is an <strong>anonymous button</strong></button>
      <input type="button" value="This is an anonymous button" />
    </form>
    <form>
      <h2>Image button</h2>
      <input type="image" alt="Forward" src="forward-button.png" width="24" height="24" />
    </form>
  </body>
</html>
