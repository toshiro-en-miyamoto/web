<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>HTML5 Input</title>
  </head>
  <body>
    <form>
      <h2>Slider control</h2>
      <label for="price">House price: </label>
      <input type="range" name="price" id="price"
        min="50000" max="500000" step="100" value="250000" />
      <output class="price-output" for="price"></output>
    </form>
    <script>
      const price = document.querySelector("#price");
      const output = document.querySelector(".price-output");
      output.textContent = price.value;
      price.addEventListener("input", () => {
        output.textContent = price.value;
      });
    </script>
    <form>
      <h2>Available date?</h2>
      <label for="myDate">When are you available?</label>
      <input type="date" name="myDate" id="myDate"
        min="2013-06-01" max="2013-08-31" step="7" />
    </form>
  </body>
</html>
